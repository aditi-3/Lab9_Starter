<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">

  <title>Lab 9</title>

  <style>
    button {
      margin: 3px;
    }

    button:hover {
      cursor: pointer;
    }

    #first-num,
    #second-num {
      width: 60px;
    }

    output {
      border: 1px solid gray;
      display: block;
      height: 18px;
      margin-top: 5px;
      padding: 5px;
      width: 240px;
    }

    main {
      width: 800px;
    }

    #error-btns {
      column-gap: 5px;
      display: flex;
      flex-wrap: wrap;
      margin-top: 30px;
      row-gap: 5px;
    }

    #error-btns>* {
      padding: 8px 2px;
      width: 122px;
    }

<body>
  <main>
    <form>
      <fieldset>
        <legend>Error Calculator</legend>
        <input name="first-num" id="first-num" />
        <select name="operator" id="operator">
          <option>+</option>
          <option>-</option>
          <option>*</option>
          <option>/</option>
        </select>
        <input name="second-num" id="second-num" />
        <button id="calculate">Calculate</button>
        <br />
        <output></output>
      </fieldset>
    </form>

    <section id="error-btns">
      <button>Console Log</button>
      <button>Console Error</button>
      <button>Console Count</button>
      <button>Console Warn</button>
      <button>Console Assert</button>
      <button>Console Clear</button>
      <button>Console Dir</button>
      <button>Console dirxml</button>
      <button>Console Group Start</button>
      <button>Console Group End</button>
      <button>Console Table</button>
      <button>Start Timer</button>
      <button>End Timer</button>
      <button>Console Trace</button>
      <button>Trigger a Global Error</button>
    </section>
  </main>

  <script>
    class CalculationError extends Error {
      constructor(message) {
        super(message);
        this.name = "CalculationError";
      }
    }

    let form = document.querySelector('form');
    form.addEventListener('submit', e => {
      e.preventDefault();
      let output = document.querySelector('output');
      let firstNum = document.querySelector('#first-num').value;
      let secondNum = document.querySelector('#second-num').value;
      let operator = document.querySelector('#operator').value;
      try {
        if (isNaN(Number(firstNum)) || isNaN(Number(secondNum))) {
          throw new CalculationError("Inputs have to be numbers");
        }      
        if (operator === "/" && Number(secondNum) === 0) {
          throw new CalculationError("Undefined");
        }
        output.innerHTML = eval(`${firstNum} ${operator} ${secondNum}`);
      }
      catch (error) {
        alert("Error: " + error.message);
        console.error(error);
      } 
      finally {
        console.log("Calculation attempted");
      }
    });

    let errorBtns = Array.from(document.querySelectorAll('#error-btns > button'));

    // Start your code here
    let active = false;
    let timer = false;

    errorBtns[0].addEventListener('click', () => {
      console.log("console.log", "Hello, world!", 100, [1]);
    });

    errorBtns[1].addEventListener('click', () => {
      console.error("console.error", "Something went wrong!", [2]);
    });

    errorBtns[2].addEventListener('click', () => {
      console.count("Console count button");
    });

    errorBtns[3].addEventListener('click', () => {
      console.warn("console.warn", "warning");
    });

    errorBtns[4].addEventListener('click', () => {
      console.assert(false, "console.assert");
    });

    errorBtns[5].addEventListener('click', () => {
      console.clear();
    });

    errorBtns[6].addEventListener('click', () => {
      console.dir(document.body); 
    });

    errorBtns[7].addEventListener('click', () => {
      console.dirxml(document.body); 
    });

    errorBtns[8].addEventListener('click', () => {
      if (!active) {
        console.group("Demo Group");
        console.log("Inside group", [1]);
        active = true;
      } else {
        console.log("Group already started");
      }
    });

    errorBtns[9].addEventListener('click', () => {
      if (active) {
        console.groupEnd();
        active = false;
      } else {
        console.log("No group");
      }
    });

    errorBtns[10].addEventListener('click', () => {
      console.table([
        ["hi", 1],
      ]);
    });

    errorBtns[11].addEventListener('click', () => {
      if (!timer) {
        console.time("Demo Timer");
        timer = true;
      } else {
        console.log("Timer already started");
      }
    });

    errorBtns[12].addEventListener('click', () => {
      if (timer) {
        console.timeEnd("Demo Timer");
        timer = false;
      } else {
        console.log("No timer started.");
      }
    });

    errorBtns[13].addEventListener('click', () => {
      function traceDemo() {
        function inner() {
          console.trace("console.trace");
        }
        inner();
      }
      traceDemo();
    });
    
    // window.onerror = function (message) {

    //   return true;
    // };

    errorBtns[14].addEventListener('click', () => {
      throw new Error("Global error");
    });

    function reportJSError(message, source, line) {
      const payload = 
        "url=" + encodeURIComponent(source) + 
        "&message=" + encodeURIComponent(message) + 
        "&line=" + encodeURIComponent(line);

      const img = new Image();
      img.src = "https://ajaxref.com/ch2/setjavascripterror.php?" + payload;

      alert("JavaScript Error Encountered.\nSite Administrators have been notified.");
      return true;
    }

    window.onerror = reportJSError;

  </script>
